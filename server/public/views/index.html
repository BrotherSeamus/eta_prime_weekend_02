<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>People Data and Other Crap</title>
        <link rel="stylesheet" href="/styles/style.css">
    	<script type="text/javascript" src="/vendors/jquery.min.js"></script>
    	<script type="text/javascript" src="/vendors/handlebars.min.js"></script>
        <script type="text/javascript" src="/scripts/app.js"></script>
    </head>
    <body>
        <header>
            <h1>People, Data, and Other Crap</h1>
        </header>
        <main id="favorites">
            <div class="previous">
            </div>
            <div class="current">
            </div>
            <div class="next">
            </div>

            <script id="previous" type="text/x-handlebars-template">
                    <h3>{{this.firstName}} {{this.lastName}}</h3>
                    <p>Previous</p>
            </script>
            <script id="current" type="text/x-handlebars-template">
                    <h2>{{this.firstName}} {{this.lastName}}</h2><br>
                    {{#each this.favoriteMovies}}
                    <span>{{this.movieName}}</span> 
                    {{/each}}          
            </script>
            <script id="next" type="text/x-handlebars-template">
                    <h3>{{this.firstName}} {{this.lastName}}</h3>
                    <p>Next</p>
            </script>
        </main>
    </body>

</html>
